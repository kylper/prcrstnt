<!DOCTYPE html>
<html>
<head>
  <title>PRCRSTNT</title>
  <script src="../jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
  <div class="topBar">
    <img id="topIcon" src="logo.svg" />
    <h1>PRCRSTNT</h1>
  </div>
  <div class="content">
    <h1>Hello, User!</h1><p>Here are your current tasks.</p>
    <div class="tasks">
      <div style="height: 35px; display: block;"><input id="firstElement" type="checkbox" >Work on Personal Website</input></div>
      <hr />
      <div style="height: 35px; display: block;"><input type="checkbox">Finish Proposal for Client Work</input></div>
      <hr />
      <div style="height: 35px; display: block;"><input type="checkbox">Complete AP Calculus homework</input></div>
      <hr />
      <div style="height: 35px; display: block;"><input type="checkbox">Finish English reading</input></div>
    </div>
    <div class="settings"></div>

    <script>
    $( "#firstElement" ).click(function() {
      $("settings").html('<div style="height: 35px; display: block;"><p>https://developer.mozilla.org/en-US/</p></div><div style="height: 35px; display: block;"><p>https://developer.apple.com/</p></div>');
    });
    </script>
  </div>
</body>
</html>
